{% extends 'admin/base.html' %}
{% block head %}
<title>新增新闻</title>
{% endblock %}
{% block content %}
<form class="form-horizontal" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">{{ form.title.label.text }}</label>
    <div class="col-sm-10">
      {{ form.title }}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">{{ form.news_type.label.text }}</label>
    <div class="col-sm-10">
      {{ form.news_type }}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">{{ form.content.label.text }}</label>
    <div class="col-sm-10">
      {{ form.content }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      {{ form.csrf_token }}
      {{ form.submit }}
    </div>
  </div>
</form>
{% endblock %}
