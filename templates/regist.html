<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <div id="container">
        <form id="form_1" method="post">
            {{ form.csrf_token }}
            <div>
                <label>{{ form.username.label.text }}</label>
                <div>{{ form.username }}</div>
            </div>
            <div>
                <label>{{ form.password.label.text }}</label>
                <div>{{ form.password }}</div>
            </div>
            <div>
                <div>{{ form.submit }}</div>
            </div>
        </form>
    </div>
</body>
</html>
